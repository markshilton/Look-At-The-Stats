<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
      <title>Look at the stats!</title>

      <!-- Bootstrap -->
      <link href="css/bootstrap.min.css" rel="stylesheet">

      <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->

      <link href="css/style.css" rel="stylesheet">

      <script type="text/javascript" src="js/d3.v3.min.js"></script>
      <script type="text/javascript" src="js/underscore.js"></script>
      <script type="text/javascript" src="js/pourover.js"></script>
      <script type="text/javascript" src="js/chartCode.js"></script>
  </head>

  <body>
      <div class="container">
          
          <h1>Look at the stats!</h1>

          <div class="row">
          
              <div class="col-md-6", id="sector1">
                  <h3>Sector 1</h3>
                        <script type="text/javascript">
                            racingDots({data: "data/chartData.json",
                                      chart: "#sector1",
                                      width: 480, 
                                      listLength : 20,
                                      dotSpacing  : 20,
                                      svgPadding : 20,
                                      labelPadding : 150,
                                      dotRadius : 4});
                        </script>
              </div>

              <div class="col-md-6", id="split1">
                  <h3>Split 1</h3>
                        <script type="text/javascript">
                            racingDots({data: "data/chartData.json",
                                      chart: "#split1",
                                      width: 480, 
                                      listLength : 20,
                                      dotSpacing  : 20,
                                      svgPadding : 20,
                                      labelPadding : 150,
                                      dotRadius : 4})
                        </script>
              </div>
          </div>
        </div>



      <script type="text/javascript" src="js/jquery-1.11.2.js"></script>
      <script src="js/bootstrap.min.js"></script>
  </body>
</html>
